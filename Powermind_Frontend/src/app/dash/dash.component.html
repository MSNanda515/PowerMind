<div class="container mx-5 my-3">
    <h3>User Id: {{userId}}</h3>
    <div class="card mt-2" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Battery Threshold: {{userData.threshold}}</h5>
            <p class="card-text">
                <div class="mb-3">
                    <input type="number" class="form-control" id="thresholdVal" #thresholdInput/>
                    <div id="thresholdValHelp" class="form-text">Between 1 and 100</div>
                </div>
            <button type="button" class="btn btn-primary" (click)="updateThreshold(thresholdInput.value)">Save</button>
        </div>
    </div>
</div>
