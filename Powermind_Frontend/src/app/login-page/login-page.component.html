<div
        class="authentication-card-container"
        fxLayout="column"
        fxLayoutAlign="center"
>
    <mat-card class="authentication-card">
        <mat-card-header> <mat-card-title class="titleMessage">Login</mat-card-title></mat-card-header>
        <mat-card-content>
            <form
                    [formGroup]="loginForm"
                    fxLayout="column"
                    fxLayoutAlign="center stretch"
            >
                <mat-form-field>
                    <mat-label>UserId</mat-label>
                    <input matInput formControlName="userId" />
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">
                Login
            </button>
            <button mat-button routerLink="/register" routerLinkActive="active">
                Don't have an account? Register here.
            </button>
        </mat-card-actions>
    </mat-card>
</div>
